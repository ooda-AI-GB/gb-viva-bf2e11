{% extends "base.html" %}

{% block content %}
<div style="max-width: 600px;">
    {% if success %}
    <p style="color: green; background: #d4edda; padding: 10px; border-radius: 4px;">Request submitted successfully!</p>
    {% endif %}
    <form action="/tenant/submit" method="post">
        <div class="form-group">
            <label for="unit_number">Unit Number</label>
            <input type="text" id="unit_number" name="unit_number" placeholder="e.g., 101" required>
        </div>
        
        <div class="form-group">
            <label for="category">Category</label>
            <select id="category" name="category" required>
                <option value="General">General</option>
                <option value="Plumbing">Plumbing</option>
                <option value="Electrical">Electrical</option>
                <option value="HVAC">HVAC</option>
            </select>
        </div>

        <div class="form-group">
            <label for="urgency">Urgency</label>
            <select id="urgency" name="urgency" required>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
                <option value="Emergency">Emergency</option>
            </select>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="5" required></textarea>
        </div>

        <button type="submit" class="btn">Submit Request</button>
    </form>
</div>
{% endblock %}
